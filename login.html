<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-md rounded-md p-8">
            <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white mb-6">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-sm text-purple-700 hover:underline">Forgot Password?</a>
                    <a href="/signup.html" class="text-sm text-purple-700 hover:underline">Go to sign Up</a>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded-md hover:bg-purple-800 focus:outline-none focus:bg-purple-800">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
