<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-gradient-to-tl from-gray-300 to-purple-600 px-3">
        <div class="max-w-md w-full bg-transparent bg-gradient-to-t from-gray-400 shadow-md rounded-md p-8">
            <h2 class="text-2xl  text-center font-serif font-extrabold text-white mb-6">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block  text-sm font-medium text-white ">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 py-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 py-1 block w-full rounded-md   shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-sm text-gray-200 hover:underline">Forgot Password?</a>
                    <a href="/signup.html" class="text-sm text-gray-200 hover:underline">Not registered yet?</a>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded-md hover:bg-purple-800 focus:outline-none focus:bg-purple-800">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
