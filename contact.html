<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body>
  
  <div class="max-w-lg mx-auto bg-gray-100 shadow-lg rounded-lg overflow-hidden mt-8 p-6">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="text" placeholder="Your Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Your Email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="message" placeholder="Your Message"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Send
        </button>
      </div>
    </form>
  </div>

   <section class=" dark:bg-gray-700 py-12">
        <div class="container mx-auto ">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-gray-200">Follow Us</h2>
            <ul class="flex justify-center mt-8 space-x-6">
                <li>
                    <a href="https://www.youtube" target="_blank"
                        class=" dark:text-gray-200 text-red-600">
                        <i class="fab fa-youtube fa-3x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com//" target="_blank"
                        class=" dark:text-gray-200 text-pink-600">
                        <i class="fab fa-instagram fa-3x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/mubashir_aliyaar" target="_blank"
                        class=" dark:text-gray-200 text-blue-600">
                        <i class="fab fa-facebook fa-3x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.co" target="_blank"
                        class=" dark:text-gray-200 text-green-500">
                        <i class="fab fa-whatsapp fa-3x"></i>
                    </a>
                </li>
                
            </ul>
        </div>
    </section>
</body>

</html>
