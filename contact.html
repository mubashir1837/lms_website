<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gradient-to-tr from-purple-400 via-gray-300 to-purple-400  flex flex-col justify-center">
  <section class="dark:bg-gray-700 py-12">
    <div class="container mx-auto">
      <h2 class="text-3xl lg:text-5xl font-extrabold text-center  dark:text-gray-200 uppercase bg-clip-text  text-transparent bg-gradient-to-t from-white to-black">Follow Us</h2>
      <ul class="flex justify-center mt-8 space-x-6">
        <li>
          <a href="https://www.youtube.com" target="_blank" class="dark:text-gray-200 hover:text-red-600">
            <i class="fab fa-youtube fa-3x"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/mubashir_aliyaar_37" target="_blank" class="dark:text-gray-200 hover:text-pink-600">
            <i class="fab fa-instagram fa-3x"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/mubashir_aliyaar" target="_blank" class="dark:text-gray-200 hover:text-blue-600">
            <i class="fab fa-facebook fa-3x"></i>
          </a>
        </li>
        <li>
          <a href="https://whatsapp.com/channel/0029Vag7XYc6LwHkv1yfVo3A" target="_blank" class="dark:text-gray-200 hover:text-green-400">
            <i class="fab fa-whatsapp fa-3x"></i>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <div class="max-w-lg mx-auto bg-transparent shadow-lg rounded-lg overflow-hidden border-gray-700 border-4 mb-6 w-[90%] lg:w-full p-12">
    <h2 class="text-3xl font-bold text-gray-900 text-center uppercase mb-4">Contact Us</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-100 text-sm font-bold mb-2" for="name">Name</label>
        <input
          class="shadow appearance-none border-gray-600 border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="text" placeholder="Your Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-100 text-sm font-bold mb-2" for="email">Email</label>
        <input
          class="shadow appearance-none border-gray-600 border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Your Email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-100 text-sm font-bold mb-2" for="message">Message</label>
        <textarea
          class="shadow appearance-none border-gray-600 rounded w-full py-2 px-3 text-gray-700 border-2 leading-tight focus:outline-none focus:shadow-outline"
          id="message" placeholder="Your Message"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Send
        </button>
      </div>
    </form>
  </div>
</body>

</html>
