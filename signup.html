<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-md rounded-md p-8">
            <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white mb-6">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-400 focus:ring-opacity-50" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <label for="terms" class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-purple-600 rounded focus:ring-purple-400 dark:focus:ring-purple-400 border-gray-300 dark:border-gray-700">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">I agree to the <a href="#" class="text-purple-700 hover:underline">terms</a></span>
                    </label>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="/login.html" class="text-sm mx-auto text-purple-700 hover:underline">Already Login?</a>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded-md hover:bg-purple-800 focus:outline-none focus:bg-purple-800">Sign Up</button>
            </form>
            <div class="mt-6">
                <p class="text-center text-gray-700 dark:text-gray-300">or sign up with</p>
                <div class="flex justify-center mt-4">
                    <button class="flex items-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mx-2">
                        <i class="fab fa-facebook-f mr-2"></i> Facebook
                    </button>
                    <button class="flex items-center bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 mx-2">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
