<p class="mb-4">When a browser reads a style sheet, it will format the HTML document according to the information in the style sheet.</p>

<h3 class="text-xl text-purple-500 font-semibold mt-6">Three Ways to Insert CSS</h3>
<p class="mb-2">There are three ways of inserting a style sheet:</p>
<ul class="list-disc list-inside mb-4">
    <li>External CSS</li>
    <li>Internal CSS</li>
    <li>Inline CSS</li>
</ul>

<h4 class="text-lg text-purple-500 font-bold mt-4">External CSS</h4>
<p class="mb-2">With an external style sheet, you can change the look of an entire website by changing just one file!</p>
<p class="mb-2">Each HTML page must include a reference to the external style sheet file inside the <code>&lt;link&gt;</code> element, inside the <code>&lt;head&gt;</code> section.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;link rel="stylesheet" href="mystyle.css"&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;h1&gt;This is a heading&lt;/h1&gt;
&lt;p&gt;This is a paragraph.&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;</code></pre>
<p class="mb-2">An external style sheet can be written in any text editor, and must be saved with a .css extension.</p>
<p class="mb-2">The external .css file should not contain any HTML tags.</p>
<p class="mb-2">Here is how the "mystyle.css" file looks:</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>body {
  background-color: lightblue;
}

h1 {
  color: navy;
  margin-left: 20px;
}</code></pre>

<h4 class="text-lg text-purple-500 font-bold mt-4">Internal CSS</h4>
<p class="mb-2">An internal style sheet may be used if one single HTML page has a unique style.</p>
<p class="mb-2">The internal style is defined inside the <code>&lt;style&gt;</code> element, inside the <code>&lt;head&gt;</code> section.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;style&gt;
body {

}

h1 {
  color: maroon;
  margin-left: 40px;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;h1&gt;This is a heading&lt;/h1&gt;
&lt;p&gt;This is a paragraph.&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;</code></pre>

<h4 class="text-lg text-purple-500 font-bold mt-4">Inline CSS</h4>
<p class="mb-2">An inline style may be used to apply a unique style for a single element.</p>
<p class="mb-2">To use inline styles, add the <code>style</code> attribute to the relevant element. The <code>style</code> attribute can contain any CSS property.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;

&lt;h1 style="color:blue;text-align:center;"&gt;This is a heading&lt;/h1&gt;
&lt;p style="color:red;"&gt;This is a paragraph.&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;</code></pre>
<p class="mb-2">Tip: An inline style loses many of the advantages of a style sheet (by mixing content with presentation). Use this method sparingly.</p>

<h4 class="text-lg text-purple-500 font-bold mt-4">Multiple Style Sheets</h4>
<p class="mb-2">If some properties have been defined for the same selector (element) in different style sheets, the value from the last read style sheet will be used.</p>
<p class="mb-2">Assume that an external style sheet has the following style for the <code>&lt;h1&gt;</code> element:</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>h1 {
  color: navy;
}</code></pre>
<p class="mb-2">Then, assume that an internal style sheet also has the following style for the <code>&lt;h1&gt;</code> element:</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>h1 {
  color: orange;
}</code></pre>

<h4 class="text-lg text-purple-500 font-bold mt-4">Example</h4>
<p class="mb-2">If the internal style is defined after the link to the external style sheet, the <code>&lt;h1&gt;</code> elements will be "orange":</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;head&gt;
&lt;link rel="stylesheet" type="text/css" href="mystyle.css"&gt;
&lt;style&gt;
h1 {
  color: orange;
}
&lt;/style&gt;
&lt;/head&gt;</code></pre>
<p class="mb-2">However, if the internal style is defined before the link to the external style sheet, the <code>&lt;h1&gt;</code> elements will be "navy":</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;head&gt;
&lt;style&gt;
h1 {
  color: orange;
}
&lt;/style&gt;
&lt;link rel="stylesheet" type="text/css" href="mystyle.css"&gt;
&lt;/head&gt;</code></pre>

<h4 class="text-lg text-purple-500 font-bold mt-4">Cascading Order</h4>
<p class="mb-2">What style will be used when there is more than one style specified for an HTML element?</p>
<p class="mb-2">All the styles in a page will "cascade" into a new "virtual" style sheet by the following rules, where number one has the highest priority:</p>
<ol class="list-decimal list-inside mb-4">
    <li>Inline style (inside an HTML element)</li>
    <li>External and internal style sheets (in the <code>&lt;head&gt;</code> section)</li>
    <li>Browser default</li>
</ol>
<p class="mb-2">So, an inline style has the highest priority, and will override external and internal styles and browser defaults.</p>
