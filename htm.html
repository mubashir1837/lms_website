                           <h2 class="text-2xl lg:text-3xl text-purple-400 font-extrabold font-sans">HTML Working</h2>
<p class="mb-4">HTML (HyperText Markup Language) was created by Tim Berners-Lee in 1991 as a standard for creating web pages. It's a markup language used to structure content on the web, defining elements like headings, paragraphs, links, and images. HTML forms the backbone of web content. In layman's terms, HTML is like the skeleton of a website. It's a set of instructions that tells a web browser how to display text, images, videos, and other elements on a webpage. Think of it as the building blocks that create the structure and look of a website, similar to how bricks and mortar are used to build a house. In a nutshell:</p>

<h4 class="text-lg text-purple-400 font-bold mt-4">28. &lt;b&gt; tag</h4>
<p class="mb-2">The <code>&lt;b&gt;</code> tag defines bold text.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This text is &lt;b&gt;bold&lt;/b&gt;.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">29. &lt;i&gt; tag</h4>
<p class="mb-2">The <code>&lt;i&gt;</code> tag defines italic text.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This text is &lt;i&gt;italic&lt;/i&gt;.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">30. &lt;u&gt; tag</h4>
<p class="mb-2">The <code>&lt;u&gt;</code> tag defines underlined text.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This text is &lt;u&gt;underlined&lt;/u&gt;.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">31. &lt;mark&gt; tag</h4>
<p class="mb-2">The <code>&lt;mark&gt;</code> tag defines marked or highlighted text.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This text is &lt;mark&gt;highlighted&lt;/mark&gt;.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">32. &lt;sub&gt; tag</h4>
<p class="mb-2">The <code>&lt;sub&gt;</code> tag defines subscripted text.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This is H&lt;sub&gt;2&lt;/sub&gt;O.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">33. &lt;sup&gt; tag</h4>
<p class="mb-2">The <code>&lt;sup&gt;</code> tag defines superscripted text.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;2&lt;sup&gt;nd&lt;/sup&gt; of May.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">34. &lt;code&gt; tag</h4>
<p class="mb-2">The <code>&lt;code&gt;</code> tag defines a piece of computer code.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This is a &lt;code&gt;code&lt;/code&gt; example.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">35. &lt;kbd&gt; tag</h4>
<p class="mb-2">The <code>&lt;kbd&gt;</code> tag defines keyboard input.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;Press &lt;kbd&gt;Ctrl&lt;/kbd&gt; + &lt;kbd&gt;C&lt;/kbd&gt; to copy.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">36. &lt;var&gt; tag</h4>
<p class="mb-2">The <code>&lt;var&gt;</code> tag defines a variable.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;Let &lt;var&gt;x&lt;/var&gt; be 10.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">37. &lt;samp&gt; tag</h4>
<p class="mb-2">The <code>&lt;samp&gt;</code> tag defines sample output from a computer program.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;The output is &lt;samp&gt;10&lt;/samp&gt;.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">38. &lt;time&gt; tag</h4>
<p class="mb-2">The <code>&lt;time&gt;</code> tag defines a date/time.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;The time is &lt;time datetime="2024-06-18"&gt;18th June 2024&lt;/time&gt;.&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">39. &lt;img&gt; tag</h4>
<p class="mb-2">The <code>&lt;img&gt;</code> tag embeds an image.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;img src="example.jpg" alt="Example"&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">40. &lt;audio&gt; tag</h4>
<p class="mb-2">The <code>&lt;audio&gt;</code> tag embeds sound content.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;audio controls&gt;
  &lt;source src="music.mp3" type="audio/mpeg"&gt;
  Your browser does not support the audio element.
&lt;/audio&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">41. &lt;video&gt; tag</h4>
<p class="mb-2">The <code>&lt;video&gt;</code> tag embeds video content.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;video controls&gt;
  &lt;source src="movie.mp4" type="video/mp4"&gt;
  Your browser does not support the video element.
&lt;/video&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">42. &lt;source&gt; tag</h4>
<p class="mb-2">The <code>&lt;source&gt;</code> tag specifies multiple media resources for <code>&lt;audio&gt;</code> and <code>&lt;video&gt;</code>.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;video controls&gt;
  &lt;source src="movie.mp4" type="video/mp4"&gt;
  &lt;source src="movie.ogg" type="video/ogg"&gt;
  Your browser does not support the video element.
&lt;/video&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">43. &lt;track&gt; tag</h4>
<p class="mb-2">The <code>&lt;track&gt;</code> tag specifies text tracks for <code>&lt;audio&gt;</code> and <code>&lt;video&gt;</code>.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;video controls&gt;
  &lt;source src="movie.mp4" type="video/mp4"&gt;
  &lt;track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English"&gt;
  Your browser does not support the video element.
&lt;/video&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">44. &lt;form&gt; tag</h4>
<p class="mb-2">The <code>&lt;form&gt;</code> tag defines an HTML form for user input.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;form action="/submit-form" method="post"&gt;
  &lt;label for="username"&gt;Username:&lt;/label&gt;
  &lt;input type="text" id="username" name="username"&gt;&lt;br&gt;
  &lt;input type="submit" value="Submit"&gt;
&lt;/form&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">45. &lt;input&gt; tag</h4>
<p class="mb-2">The <code>&lt;input&gt;</code> tag defines an input control.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;label for="username"&gt;Username:&lt;/label&gt;
&lt;input type="text" id="username" name="username"&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">46. &lt;textarea&gt; tag</h4>
<p class="mb-2">The <code>&lt;textarea&gt;</code> tag defines a multiline input control.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;textarea id="message" name="message" rows="4" cols="50"&gt;
  Write your message here.
&lt;/textarea&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">47. &lt;button&gt; tag</h4>
<p class="mb-2">The <code>&lt;button&gt;</code> tag defines a clickable button.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;button type="button"&gt;Click Me!&lt;/button&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">48. &lt;select&gt; tag</h4>
<p class="mb-2">The <code>&lt;select&gt;</code> tag defines a drop-down list.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;select name="cars" id="cars"&gt;
  &lt;option value="volvo"&gt;Volvo&lt;/option&gt;
  &lt;option value="saab"&gt;Saab&lt;/option&gt;
  &lt;option value="mercedes"&gt;Mercedes&lt;/option&gt;
  &lt;option value="audi"&gt;Audi&lt;/option&gt;
&lt;/select&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">49. &lt;option&gt; tag</h4>
<p class="mb-2">The <code>&lt;option&gt;</code> tag defines an option in a drop-down list.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;select name="cars" id="cars"&gt;
  &lt;option value="volvo"&gt;Volvo&lt;/option&gt;
  &lt;option value="saab"&gt;Saab&lt;/option&gt;
  &lt;option value="mercedes"&gt;Mercedes&lt;/option&gt;
  &lt;option value="audi"&gt;Audi&lt;/option&gt;
&lt;/select&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">50. &lt;optgroup&gt; tag</h4>
<p class="mb-2">The <code>&lt;optgroup&gt;</code> tag defines a group of related options in a drop-down list.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;select name="cars" id="cars"&gt;
  &lt;optgroup label="Swedish Cars"&gt;
    &lt;option value="volvo"&gt;Volvo&lt;/option&gt;
    &lt;option value="saab"&gt;Saab&lt;/option&gt;
  &lt;/optgroup&gt;
  &lt;optgroup label="German Cars"&gt;
    &lt;option value="mercedes"&gt;Mercedes&lt;/option&gt;
    &lt;option value="audi"&gt;Audi&lt;/option&gt;
  &lt;/optgroup&gt;
&lt;/select&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">51. &lt;label&gt; tag</h4>
<p class="mb-2">The <code>&lt;label&gt;</code> tag defines a label for an <code>&lt;input&gt;</code> element.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;label for="username"&gt;Username:&lt;/label&gt;
&lt;input type="text" id="username" name="username"&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">52. &lt;fieldset&gt; tag</h4>
<p class="mb-2">The <code>&lt;fieldset&gt;</code> tag groups related elements in a form.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;fieldset&gt;
  &lt;legend&gt;Personal Information&lt;/legend&gt;
  &lt;label for="username"&gt;Username:&lt;/label&gt;
  &lt;input type="text" id="username" name="username"&gt;&lt;br&gt;
  &lt;label for="email"&gt;Email:&lt;/label&gt;
  &lt;input type="email" id="email" name="email"&gt;
&lt;/fieldset&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">53. &lt;legend&gt; tag</h4>
<p class="mb-2">The <code>&lt;legend&gt;</code> tag defines a caption for a <code>&lt;fieldset&gt;</code> element.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;fieldset&gt;
  &lt;legend&gt;Personal Information&lt;/legend&gt;
  &lt;label for="username"&gt;Username:&lt;/label&gt;
  &lt;input type="text" id="username" name="username"&gt;&lt;br&gt;
  &lt;label for="email"&gt;Email:&lt;/label&gt;
  &lt;input type="email" id="email" name="email"&gt;
&lt;/fieldset&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">54. &lt;datalist&gt; tag</h4>
<p class="mb-2">The <code>&lt;datalist&gt;</code> tag specifies a list of pre-defined options for input controls.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;input list="browsers"&gt;
&lt;datalist id="browsers"&gt;
  &lt;option value="Chrome"&gt;
  &lt;option value="Firefox"&gt;
  &lt;option value="Edge"&gt;
  &lt;option value="Safari"&gt;
  &lt;option value="Opera"&gt;
&lt;/datalist&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">55. &lt;output&gt; tag</h4>
<p class="mb-2">The <code>&lt;output&gt;</code> tag defines the result of a calculation.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;form oninput="result.value=parseInt(a.value)+parseInt(b.value)"&gt;
  &lt;input type="number" id="a" name="a"&gt; +
  &lt;input type="number" id="b" name="b"&gt; =
  &lt;output name="result" for="a b"&gt;&lt;/output&gt;
&lt;/form&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">56. &lt;details&gt; tag</h4>
<p class="mb-2">The <code>&lt;details&gt;</code> tag defines additional details that the user can view or hide.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;details&gt;
  &lt;summary&gt;Click to view details&lt;/summary&gt;
  &lt;p&gt;These are the details.&lt;/p&gt;
&lt;/details&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">57. &lt;summary&gt; tag</h4>
<p class="mb-2">The <code>&lt;summary&gt;</code> tag defines a visible heading for a <code>&lt;details&gt;</code> element.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;details&gt;
  &lt;summary&gt;Click to view details&lt;/summary&gt;
  &lt;p&gt;These are the details.&lt;/p&gt;
&lt;/details&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">58. &lt;dialog&gt; tag</h4>
<p class="mb-2">The <code>&lt;dialog&gt;</code> tag defines a dialog box or window.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;dialog id="myDialog"&gt;
  &lt;p&gt;This is a dialog window&lt;/p&gt;
  &lt;button onclick="document.getElementById('myDialog').close()"&gt;Close&lt;/button&gt;
&lt;/dialog&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">59. &lt;script&gt; tag</h4>
<p class="mb-2">The <code>&lt;script&gt;</code> tag defines a client-side script.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;script&gt;
  document.getElementById("demo").innerHTML = "Hello JavaScript!";
&lt;/script&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">60. &lt;noscript&gt; tag</h4>
<p class="mb-2">The <code>&lt;noscript&gt;</code> tag defines an alternate content for users that do not support client-side scripts.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;noscript&gt;This site requires JavaScript to be enabled.&lt;/noscript&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">61. &lt;canvas&gt; tag</h4>
<p class="mb-2">The <code>&lt;canvas&gt;</code> tag is used to draw graphics via scripting (usually JavaScript).</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"&gt;
Your browser does not support the canvas element.
&lt;/canvas&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">62. &lt;table&gt; tag</h4>
<p class="mb-2">The <code>&lt;table&gt;</code> tag defines a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;tr&gt;
    &lt;th&gt;Firstname&lt;/th&gt;
    &lt;th&gt;Lastname&lt;/th&gt;
    &lt;th&gt;Age&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Jill&lt;/td&gt;
    &lt;td&gt;Smith&lt;/td&gt;
    &lt;td&gt;50&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Eve&lt;/td&gt;
    &lt;td&gt;Jackson&lt;/td&gt;
    &lt;td&gt;94&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">63. &lt;caption&gt; tag</h4>
<p class="mb-2">The <code>&lt;caption&gt;</code> tag defines a table caption.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;caption&gt;Monthly savings&lt;/caption&gt;
  &lt;tr&gt;
    &lt;th&gt;Firstname&lt;/th&gt;
    &lt;th&gt;Lastname&lt;/th&gt;
    &lt;th&gt;Savings&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Jill&lt;/td&gt;
    &lt;td&gt;Smith&lt;/td&gt;
    &lt;td&gt;$50&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Eve&lt;/td&gt;
    &lt;td&gt;Jackson&lt;/td&gt;
    &lt;td&gt;$94&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">64. &lt;thead&gt; tag</h4>
<p class="mb-2">The <code>&lt;thead&gt;</code> tag groups the header content in a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;th&gt;Firstname&lt;/th&gt;
      &lt;th&gt;Lastname&lt;/th&gt;
      &lt;th&gt;Age&lt;/th&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;Jill&lt;/td&gt;
      &lt;td&gt;Smith&lt;/td&gt;
      &lt;td&gt;50&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
      &lt;td&gt;Eve&lt;/td&gt;
      &lt;td&gt;Jackson&lt;/td&gt;
      &lt;td&gt;94&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">65. &lt;tbody&gt; tag</h4>
<p class="mb-2">The <code>&lt;tbody&gt;</code> tag groups the body content in a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;th&gt;Firstname&lt;/th&gt;
      &lt;th&gt;Lastname&lt;/th&gt;
      &lt;th&gt;Age&lt;/th&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;Jill&lt;/td&gt;
      &lt;td&gt;Smith&lt;/td&gt;
      &lt;td&gt;50&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
      &lt;td&gt;Eve&lt;/td&gt;
      &lt;td&gt;Jackson&lt;/td&gt;
      &lt;td&gt;94&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">66. &lt;tfoot&gt; tag</h4>
<p class="mb-2">The <code>&lt;tfoot&gt;</code> tag groups the footer content in a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;th&gt;Firstname&lt;/th&gt;
      &lt;th&gt;Lastname&lt;/th&gt;
      &lt;th&gt;Age&lt;/th&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;Jill&lt;/td&gt;
      &lt;td&gt;Smith&lt;/td&gt;
      &lt;td&gt;50&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
      &lt;td&gt;Eve&lt;/td&gt;
      &lt;td&gt;Jackson&lt;/td&gt;
      &lt;td&gt;94&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
  &lt;tfoot&gt;
    &lt;tr&gt;
      &lt;td colspan="3"&gt;Footer&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tfoot&gt;
&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">67. &lt;tr&gt; tag</h4>
<p class="mb-2">The <code>&lt;tr&gt;</code> tag defines a row in a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;tr&gt;
    &lt;th&gt;Firstname&lt;/th&gt;
    &lt;th&gt;Lastname&lt;/th&gt;
    &lt;th&gt;Age&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Jill&lt;/td&gt;
    &lt;td&gt;Smith&lt;/td&gt;
    &lt;td&gt;50&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;

&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">68. &lt;th&gt; tag</h4>
<p class="mb-2">The <code>&lt;th&gt;</code> tag defines a header cell in a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;tr&gt;
    &lt;th&gt;Firstname&lt;/th&gt;

  &lt;/tr&gt;
&lt;/table&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">69. &lt;td&gt; tag</h4>
<p class="mb-2">The <code>&lt;td&gt;</code> tag defines a cell in a table.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;table style="width:100%"&gt;
  &lt;tr&gt;
    &lt;th&gt;Firstname&lt;/th&gt;

<h4 class="text-lg text-purple-400 font-bold mt-4">70. &lt;style&gt; tag</h4>
<p class="mb-2">The <code>&lt;style&gt;</code> tag defines style information for a document.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;style&gt;
body {
  background-color: linen;
}

h1 {
  color: maroon;

}
&lt;/style&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">71. &lt;link&gt; tag</h4>
<p class="mb-2">The <code>&lt;link&gt;</code> tag defines the relationship between a document and an external resource (most used to link to stylesheets).</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;link rel="stylesheet" type="text/css" href="styles.css"&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">72. &lt;meta&gt; tag</h4>
<p class="mb-2">The <code>&lt;meta&gt;</code> tag defines metadata about an HTML document.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;meta charset="UTF-8"&gt;
&lt;meta name="description" content="Free Web tutorials"&gt;
&lt;meta name="keywords" content="HTML, CSS, JavaScript"&gt;
&lt;meta name="author" content="John Doe"&gt;
&lt;meta http-equiv="refresh" content="30"&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">73. &lt;base&gt; tag</h4>
<p class="mb-2">The <code>&lt;base&gt;</code> tag specifies the base URL/target for all relative URLs in a document.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;base href="https://www.example.com/images/" target="_blank"&gt;</code></pre>

                            <h2 class="text-2xl lg:text-3xl text-purple-400 font-extrabold font-sans">HTML Comments</h2>
<p class="mb-4">HTML comments are used to insert notes or explanations in the HTML code that are not displayed in the browser. These comments help developers understand the code better, making it easier to maintain and update. HTML comments are ignored by the browser and do not affect how the page is displayed. In essence, they are a way to document the HTML code.</p>

<h3 class="text-xl text-purple-500 font-semibold mt-6">How to Write HTML Comments</h3>

<h4 class="text-lg text-purple-400 font-bold mt-4">1. Syntax</h4>
<p class="mb-2">An HTML comment begins with <code>&lt;!--</code> and ends with <code>--&gt;</code>. Anything between these delimiters is considered a comment.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!-- This is an HTML comment --&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">2. Commenting Out Code</h4>
<p class="mb-2">HTML comments can also be used to hide code temporarily. This is useful when debugging or testing changes.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!--
&lt;p&gt;This paragraph is commented out and will not be displayed.&lt;/p&gt;
--&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">3. Inline Comments</h4>
<p class="mb-2">Comments can also be placed within lines of code to explain specific parts.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;p&gt;This is a paragraph. &lt;!-- This is an inline comment --&gt;&lt;/p&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">4. Multi-line Comments</h4>
<p class="mb-2">Comments can span multiple lines, making it easier to include detailed explanations or notes.</p>
<pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!--
This is a multi-line comment.
It can span multiple lines and is useful for longer explanations.
--&gt;</code></pre>

<h4 class="text-lg text-purple-400 font-bold mt-4">5. Best Practices</h4>
<p class="mb-2">Using comments effectively can make your HTML code more readable and maintainable. Here are some best practices:</p>
<ul class="list-disc list-inside mb-4">
    <li>Use comments to explain the purpose of complex sections of code.</li>
    <li>Avoid overusing comments; write self-explanatory code whenever possible.</li>
    <li>Remove unnecessary comments to keep the code clean.</li>
</ul>
