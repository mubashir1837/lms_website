<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Introduction - CodeWithHarry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const topics = [
                "HTML Introduction",
                "HTML Working",
                "HTML Installation",
                "HTML Execution",
                "HTML Page Structure",
                "HTML Tags",
                "HTML Elements",
                "HTML Attributes",
                "Skeleton Tags",
                "Heading Tags",
                "Paragraph Tag",
                "Horizontal Line Tag",
                "Line Break Tag",
                "Anchor Tag"
            ];

            let currentTopicIndex = 0;

            function loadTopic(index) {
                let content = "";
                switch (index) {
                    case 0:
                        content = `
                           <h1 class="text-3xl sm:text-lg text-purple-400 font-extrabold font-sans">Introduction to HTML</h1>
                         HTML (HyperText Markup Language) is the standard markup language used to create and design documents on the World Wide Web. It structures web content and tells the browser how to display various elements like text, images, links, and other multimedia.

                            Basic Structure of an HTML Document
                         <h1 class="text-xl font-bold text-purple-400">Boilerplate in HTML:</h1>
                         <pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code class="language-html">&lt;!DOCTYPE html&gt;
  &lt;html lang="en"&gt;

  &lt;head&gt;
       &lt;meta charset="UTF-8"&gt;
       &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
       &lt;title&gt;Documents&lt;/title&gt;
       &lt;link href="styles.css" rel="stylesheet"&gt;
    &lt;/head&gt;

  &lt;body&gt;
     &lt;header&gt;...&lt;/header&gt;
     &lt;main&gt;...&lt;/main&gt;
      &lt;footer&gt;...&lt;/footer&gt;
  &lt;/body&gt;

  &lt;/html&gt;
  </code></pre>

                          The structure of a basic HTML document includes several essential elements:

                        <!DOCTYPE html>: This declaration defines the document type and version of HTML. It ensures that the document will be interpreted correctly by modern web browsers.
                        <html lang="en">: This tag encompasses the entire HTML document. The lang attribute specifies the language of the document, which is helpful for accessibility and search engines.
                         <head>: This section contains meta-information about the document, such as its title and links to CSS files and scripts.
                        <meta charset="UTF-8">: Specifies the character encoding for the document, ensuring it can display a wide range of characters.
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the webpage is responsive and renders well on different devices.
                         <title>: Sets the title of the document, which appears in the browser tab.
                         <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">: Links to an external CSS file, in this case, Bootstrap, to style the document.
                        <body>: Contains the content of the document that is visible to users.
                         <header>: Typically contains introductory content or navigational links.
                        <main>: Represents the main content of the document.
                       <footer>: Contains footer content, such as contact information or copyright details.
                        `;
                        break;
                    case 1:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Working</h2>
                            <p class="mb-4">HTML (HyperText Markup Language) was created by Tim Berners-Lee in 1991 as a standard for creating web pages. It's a markup language used to structure content on the web, defining elements like headings, paragraphs, links, and images. HTML forms the backbone of web content. In layman's terms, HTML is like the skeleton of a website. It's a set of instructions that tells a web browser how to display text, images, videos, and other elements on a webpage. Think of it as the building blocks that create the structure and look of a website, similar to how bricks and mortar are used to build a house. In a nutshell:</p>
                            <ul class="list-disc list-inside mb-4">
                                <li>HTML is the language of the web, used to create websites.</li>
                                <li>HTML defines the barebone structure or layout of web pages that we see on the Internet.</li>
                                <li>HTML consists of a set of tags contained within an HTML document, and the associated files typically have either a ".html" or ".htm" extension.</li>
                                <li>There are several versions of HTML, with HTML5 being the most recent version.</li>
                            </ul>
                        `;
                        break;
                    case 2:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Installation</h2>
                            <p class="mb-4">Installing HTML is quite straightforward. You don't actually 'install' HTML, but you need a text editor to write HTML code and a web browser to view the HTML pages. Here are the steps to get started:</p>
                            <ul class="list-disc list-inside mb-4">
                                <li>Choose a Text Editor: You can use any text editor like Notepad, Sublime Text, or Visual Studio Code.</li>
                                <li>Write HTML Code: Open your text editor and start writing HTML code.</li>
                                <li>Save the File: Save your file with a .html extension.</li>
                                <li>Open in Browser: Open the saved HTML file in any web browser to see the output.</li>
                            </ul>
                            <video controls class="mb-4">
                                <source src="/img/vscode.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `;
                        break;
                    case 3:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Execution</h2>
                            <p class="mb-4">Executing HTML code is simple. You just need to write your HTML code in a text editor, save the file with a .html extension, and open it in a web browser. Here's a video to help you understand:</p>
                            <video controls class="mb-4">
                                <source src="your-video-file-path.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `;
                        break;
                    case 4:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Page Structure</h2>
                            <p class="mb-4">HTML page structure content goes here...</p>
                        `;
                        break;
                    case 5:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Tags</h2>
                            <p class="mb-4">HTML tags content goes here...</p>
                        `;
                        break;
                    case 6:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Elements</h2>
                            <p class="mb-4">HTML elements content goes here...</p>
                        `;
                        break;
                    case 7:
                        content = `
                            <h2 class="text-3xl font-bold mb-4">HTML Attributes</h2>
                            <p class="mb-4">HTML attributes content goes here...</p>
                        `;
                        break;
                    default:
                        content = `<h2 class="text-3xl font-bold mb-4">${topics[index]}</h2><p class="mb-4">Content for ${topics[index]} goes here...</p>`;
                }
                document.getElementById('main-content').innerHTML = content;
            }

            function handleTopicClick(index) {
                currentTopicIndex = index;
                loadTopic(currentTopicIndex);
            }

            document.getElementById('next').addEventListener('click', () => {
                if (currentTopicIndex < topics.length - 1) {
                    currentTopicIndex++;
                    loadTopic(currentTopicIndex);
                }
            });

            document.getElementById('previous').addEventListener('click', () => {
                if (currentTopicIndex > 0) {
                    currentTopicIndex--;
                    loadTopic(currentTopicIndex);
                }
            });

            document.querySelectorAll('aside ul li a').forEach((link, index) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleTopicClick(index);
                });
            });

            loadTopic(currentTopicIndex);
        });
    </script>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- Main Content Section -->
    <main class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/4 bg-gray-800 p-6 hidden lg:block">
            <ul class="space-y-2">
                <li class="text-3xl font-bold text-purple-500">Topics</li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Introduction</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Working</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Installation</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Execution</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Page Structure</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Tags</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Elements</a></li>
                <li><a href="#" class="text-lg text-gray-300 hover:text-white">HTML Attributes</a></li>
            </ul>
        </aside>
        <!-- Main Content -->
        <section class="flex-1 p-6">
            <div id="main-content" class="prose lg:prose-xl"></div>
            <div class="mt-8 flex justify-between">
                <button id="previous" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Previous</button>
                <button id="next" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
            </div>
        </section>
    </main>
</body>

</html>
