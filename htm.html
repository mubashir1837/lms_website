                        <h2 class="text-2xl lg:text-3xl text-purple-400 font-extrabold font-sans">HTML vs. XHTML</h2>

    <p class="mb-4">HTML and XHTML are both markup languages used to create web pages, but they have some key differences.</p>

    <h3 class="text-xl text-purple-500 font-semibold mt-6">Differences Between HTML and XHTML</h3>
    <h4 class="text-lg text-purple-400 font-bold mt-4">1. Syntax</h4>
    <p class="mb-2">HTML is more forgiving with syntax rules, while XHTML is stricter and follows XML rules. For example, in XHTML, all tags must be properly closed, nested, and in lowercase.</p>
    <pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!-- HTML example --&gt;
&lt;br&gt;  &lt;!-- Line break --&gt;
&lt;img src="image.jpg"&gt;

&lt;!-- XHTML example --&gt;
&lt;br /&gt;  &lt;!-- Line break --&gt;

    <h4 class="text-lg text-purple-400 font-bold mt-4">2. Document Structure</h4>
    <p class="mb-2">XHTML requires documents to be well-formed, which means they must adhere to XML structure rules. This includes having a DOCTYPE declaration and properly nested elements.</p>
    <pre class="bg-black text-blue-400 whitespace-pre-wrap overflow-x-auto mx-auto max-w-lg"><code>&lt;!-- HTML example --&gt;
