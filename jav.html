<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-x: auto;
        }

        code {
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>

<body class="bg-gray-black text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Code Snippet Example</h1>
        <pre id="code-block" class="mb-4 bg-black text-white">
<code>&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;HTML Installation&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;!-- Your HTML code goes here --&gt;
&lt;/body&gt;
&lt;/html&gt;</code>
        </pre>
        <button id="copy-button" class="mt-2 p-2 bg-blue-500 text-white rounded">Copy code</button>
    </div>
    <script>
        document.getElementById('copy-button').addEventListener('click', () => {
            const codeBlock = document.getElementById('code-block').innerText;
            navigator.clipboard.writeText(codeBlock).then(() => {
                alert('Code copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });
    </script>
</body>

</html>
